<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/eel.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<title>RLBot</title>

</head>
<body>
	<div class="control-bar">
		<img class="logo" src="imgs/rlbot_logo.png">
		<span class="title">RLBot</span>
	    <div class="window-controls">
	    	<a href="#" id="window-minimize" class="btnWin">
	    		<i class="material-icons">remove</i>
			</a>
			<a href="#" id="window-close" class="btnWin">
	    		<i class="material-icons">clear</i>
			</a>
	    </div>
	</div>
	<div class="grid">
		<div class="team-list org">
			<div class="team-entries">
				<div class="team-entry">
					<img src="imgs/human.png" class="torange"></img>
					<span>Player 1</span>
					<a href="#" class="btn">
  						<i class="material-icons org">more_vert</i>
					</a>
				</div>
				<div class="team-entry">
					<img src="imgs/psyonix.png" class="torange"></img>
					<span>Pro</span>
					<a href="#" class="btn">
  						<i class="material-icons org">more_vert</i>
					</a>
				</div>
				<div class="team-entry">
					<img src="imgs/rlbot.png" class="torange"></img>
					<span>ReliefBot</span>
					<a href="#" class="btn">
  						<i class="material-icons org">more_vert</i>
					</a>
				</div>
			</div>
			<a href="#" class="team-add">
  				<i class="material-icons org">add</i>
			</a>
		</div>
		<div class="team-list blu">
			<div class="team-entries">
				<div class="team-entry">
					<img src="imgs/human.png" class="tblue"></img>
					<span>Player 1</span>
					<a href="#" class="btn">
						<i class="material-icons blu">more_vert</i>
					</a>
				</div>
				<div class="team-entry">
					<img src="imgs/psyonix.png" class="tblue"></img>
					<span>Pro</span>
					<a href="#" class="btn">
						<i class="material-icons blu">more_vert</i>
					</a>
				</div>
				<div class="team-entry">
					<img src="imgs/rlbot.png" class="tblue"></img>
					<span>ReliefBot</span>
					<a href="#" class="btn">
						<i class="material-icons blu">more_vert</i>
					</a>
				</div>
			</div>
			<a href="#" class="team-add">
				<i class="material-icons blu">add</i>
			</a>
		</div>
		<div class="controls">
			<div class="match-settings">

			</div>
			<div class="run">
				<a href="#">Run</a>
				<a href="#">Stop</a>
			</div>
		</div>
	</div>
</body>
</html>
